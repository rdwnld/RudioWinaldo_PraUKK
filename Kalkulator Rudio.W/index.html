<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">k
</head>
<body>
    <div class="container">
        <div class="calc">
            <form action="">
                <div class="display">
                    <input type="text" id="display" placeholder="0" readonly>
                </div>
                <div class="btnd">
                    <div>
                        <input type="button" value="%" onclick="display.value += '%'" class="clr">
                        <input type="button" value="1/x" onclick="display.value = eval(1 / (display.value))" class="clr">
                        <input type="button" value="C" onclick="display.value = ''" class="clr">
                        <input type="button" value="⌫" onclick="display.value = display.value.toString().slice(0,-1)" class="clr">
                    </div>
                    <div>
                        <input type="button" value="x²" onclick="display.value = eval(display.value * display.value)" class="clr">
                        <input type="button" value="^x" onclick="display.value = eval(Math.sqrt(display.value))" class="clr">
                        <input type="button" value="-" onclick="display.value += '-'" class="clr">
                        <input type="button" value="/" onclick="display.value += '/'" class="clr">
                        
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7'">
                        <input type="button" value="8" onclick="display.value += '8'">
                        <input type="button" value="9" onclick="display.value += '9'">
                        <input type="button" value="x" onclick="display.value += '*'" class="clr">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value += '4'">
                        <input type="button" value="5" onclick="display.value += '5'">
                        <input type="button" value="6" onclick="display.value += '6'">
                        <input type="button" value="+" onclick="display.value += '+'" class="clr">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1'">
                        <input type="button" value="2" onclick="display.value += '2'">
                        <input type="button" value="3" onclick="display.value += '3'">
                        <input type="button" value="+/-" onclick="negate()" class="equal clr">
                    </div>
                    <div>
                        <input type="button" value="0" onclick="display.value += '0'">
                        <input type="button" value="00" onclick="display.value += '00'">
                        <input type="button" value="." onclick="display.value += '.'" class="clr">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal clr">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        function negate(){
            if(display.value >= 0){
                display.value = eval(-Math.abs(display.value))
            }else{
                display.value = eval(Math.abs(display.value))
            }
        }
    </script>
</body> 
</html>
